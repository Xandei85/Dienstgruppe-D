<!DOCTYPE html>
<html lang="de"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dienstgruppe D</title><link rel="stylesheet" href="style.css"></head>
<body>
<header class="topbar" id="topbar" data-collapsed="false">
  <button id="panelToggle" aria-expanded="true" title="Bedienfeld ein-/ausklappen">⬆︎ Bedienfeld</button>
  <h1>Dienstgruppe D</h1>
  <div class="controls">
    <span>Ich bin:</span>
    <select id="meSelect"></select>
    <button id="prevMonth">◀</button>
    <select id="monthSelect"></select>
    <select id="yearSelect"></select>
    <button id="nextMonth">▶</button>
  </div>
  <div class="legend">
    <button class="legend-btn" data-code="U"><strong>U</strong></button>
    <button class="legend-btn" data-code="AA"><strong>AA</strong></button>
    <button class="legend-btn" data-code="AZA"><strong>AZA</strong></button>
    <button class="legend-btn" data-code="AZA6"><strong>AZA6</strong></button>
    <button class="legend-btn" data-code="AZA12"><strong>AZA12</strong></button>
    <button class="legend-btn" data-code="W2Y">Weiß→Gelb</button>
    <button class="legend-btn" data-code="Y2W">Gelb→Weiß</button>
    <button class="legend-btn" data-code="GV">GV</button>
    <button class="legend-btn" data-code="LG">LG</button>
    <button class="legend-btn" data-code="PE">PE</button>
    <button class="legend-btn danger" data-code="X">X</button>
  </div>
</header>
<main>
  <section class="remarks">
    <label for="monthlyRemarks">Bemerkungen (Monat):</label>
    <textarea id="monthlyRemarks" placeholder="Notizen..."></textarea>
    <div><button id="saveRemarks">Bemerkungen speichern</button></div>
  </section>
  <section id="grid" class="grid"></section>
</main>
<footer class="footer"><small>Schichtplan PWA v4.5.2 (mobile-first, no SW)</small></footer>
<script src="config.js"></script>
<script src="supabaseClient.js"></script>
<script src="app.js"></script>
</body></html>
