<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Schichtplan Polizei</title><link rel="manifest" href="manifest.json"><meta name="theme-color" content="#0b6aa2">
<link rel="apple-touch-icon" href="icons/icon-192.png"><link rel="stylesheet" href="style.css"></head><body>
<header><h1 id="monthTitle"></h1><div class="controls"><label for="meSelect">Ich bin:</label><select id="meSelect"></select>
<button id="prevMonth" aria-label="Vorheriger Monat">◀</button><select id="monthSelect"></select><select id="yearSelect"></select>
<button id="nextMonth" aria-label="Nächster Monat">▶</button></div></header>
<main><div class="legend"><span class="chip chip-yellow">Arbeitstag</span><span class="chip chip-turquoise">Sa</span>
<span class="chip chip-red">So</span><span class="chip chip-green">Ferien (BY)</span></div>
<div class="legend-buttons">
<button class="legend-btn" data-code="U"><strong>U</strong></button>
<button class="legend-btn" data-code="AA"><strong>AA</strong></button>
<button class="legend-btn" data-code="AZA"><strong>AZA</strong></button>
<button class="legend-btn" data-code="GV"><strong>GV</strong></button>
<button class="legend-btn" data-code="LG"><strong>LG</strong></button>
<button class="legend-btn" data-code="PE"><strong>PE</strong></button>
<button class="legend-btn" data-code="X"><strong>X</strong></button></div>
<div id="grid" class="grid"></div>
<div class="remarks"><label for="monthlyRemarks">Bemerkungen (Monat):</label>
<textarea id="monthlyRemarks" placeholder="Notizen…" rows="3"></textarea>
<button id="saveRemarks">Bemerkungen speichern</button></div></main>
<footer><small>Schichtplan PWA v4.3 • Supabase optional</small></footer>
<div class="toast" id="toast"></div>
<script src="config.js"></script><script src="supabaseClient.js"></script><script src="app.js"></script>
</body></html>
