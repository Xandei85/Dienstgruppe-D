<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schichtkalender Polizei – v4</title>
  <meta name="description" content="Dienst- & Schichtkalender für Dienstgruppen – lokal speichernd, für Netlify optimiert." />
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0b0e14"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="app-header">
    <h1>Schichtkalender Polizei – v4</h1>
    <div class="controls">
      <button id="btnWhiteToYellow" title="Markierte Zellen gelb färben">Weiß → Gelb</button>
      <button id="btnYellowToWhite" title="Gelbe Markierung entfernen">Gelb → Weiß</button>
      <span class="divider"></span>
      <button id="btnAtza6" title="ATZA 6 in markierte Zellen ein-/ausblenden">ATZA 6</button>
      <button id="btnAtza12" title="ATZA 12 in markierte Zellen ein-/ausblenden">ATZA 12</button>
      <button id="btnPraktikant" title="‘Praktikant’ unter bestehendem Namen ein-/ausblenden">Praktikant</button>
      <span class="divider"></span>
      <button id="btnAddRow">+ Zeile</button>
      <button id="btnRemoveRow">– Zeile</button>
      <span class="divider"></span>
      <button id="btnSave">Speichern</button>
      <button id="btnLoad">Laden</button>
      <button id="btnClear">Alles löschen</button>
    </div>
  </header>

  <main>
    <section class="meta">
      <label>Kalenderwoche:
        <input id="kwInput" type="number" min="1" max="53" />
      </label>
      <label>Jahr:
        <input id="yearInput" type="number" min="2024" max="2100" />
      </label>
      <button id="btnFillWeek">Wochentage füllen</button>
      <small class="hint">Tipp: Doppelklick = Zelle bearbeiten. Ein Klick = Zelle markieren.</small>
    </section>

    <div class="table-wrapper">
      <table id="grid" aria-label="Schichtplan">
        <thead>
          <tr>
            <th class="sticky name-col">Name</th>
            <th data-day="1">Mo</th>
            <th data-day="2">Di</th>
            <th data-day="3">Mi</th>
            <th data-day="4">Do</th>
            <th data-day="5">Fr</th>
            <th data-day="6">Sa</th>
            <th data-day="7">So</th>
          </tr>
        </thead>
        <tbody id="body">
          <tr>
            <th contenteditable="true" class="name-col">Muster A</th>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <th contenteditable="true" class="name-col">Muster B</th>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="remarks-row">
            <th class="name-col">Bemerkungen</th>
            <td contenteditable="true" class="remark"></td>
            <td contenteditable="true" class="remark"></td>
            <td contenteditable="true" class="remark"></td>
            <td contenteditable="true" class="remark"></td>
            <td contenteditable="true" class="remark"></td>
            <td contenteditable="true" class="remark"></td>
            <td contenteditable="true" class="remark"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>

  <footer>
    <p>Lokale Speicherung (localStorage). Für Netlify einfach dieses Verzeichnis hochladen.</p>
  </footer>

  <template id="badge-template">
    <div class="badge"></div>
  </template>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
